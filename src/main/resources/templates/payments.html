<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Платежи</title>
  <link rel="stylesheet" href="/payments.css">
</head>
<body>
<nav class="navbar">
  <a class="navbar-brand" href="/home">PcКлуб</a>
  <ul>
    <li><a href="/general-Hall">Общий зал</a></li>
    <li><a href="/bron">Бронь</a></li>
    <li><a href="/food">Холодильник</a></li>
    <li><a href="/reviews">Отзывы</a></li>
    <li><a href="/addPc">АдминPc</a></li>
    <li><a href="/admin/food/add">АдминFood</a></li>
    <li><a href="/admin/reviews/all">АдминОтзыв</a></li>
    <li><a href="/admin/payments">АдминПлатежи</a></li>
    <li><a href="/admin/users">Админ панель</a></li>
  </ul>
  <ul class="navbar-right">
    <li><a href="/login">Выйти</a></li>
  </ul>
</nav>
<div class="container">
  <h1>Платежи</h1>


  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Пользователь</th>
      <th>Email</th>
      <th>Дата платежа</th>
      <th>Сумма</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${payments}">
      <td th:text="${payment.id}"></td>
      <td th:text="${payment.user.name}"></td>
      <td th:text="${payment.user.email}"></td>
      <td th:text="${#temporals.format(payment.paymentDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td th:text="${payment.amount}"></td>
      <td>
        <a th:href="@{/admin/payments/delete/{id}(id=${payment.id})}"
           class="btn-danger"
           onclick="return confirm('Вы уверены, что хотите удалить этот платеж?');">
          Удалить
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/admin" class="btn-secondary">Назад</a>
</div>

</body>
</html>
