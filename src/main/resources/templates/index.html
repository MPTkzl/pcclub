<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администрирование пользователей</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="blocks/header :: header"></div>

<div class="container mt-4">
  <h1>Администрирование пользователей</h1>

  <a href="/registration" class="btn btn-success mb-3">Добавить нового пользователя</a>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Email</th>
      <th>Роли</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${user_list}">
      <td th:text="${user.email}">Email</td>
      <td>
        <ul>
          <li th:each="role : ${user.roles}" th:text="${role}"></li>
        </ul>
      </td>
      <td>
        <a class="btn btn-primary" th:href="@{/admin/users/{id}(id=${user.id})}">Подробнее</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
