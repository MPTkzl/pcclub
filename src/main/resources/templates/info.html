<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информация о пользователе</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="blocks/header :: header"></div>

<div class="container mt-4">
  <h1>Информация о пользователе</h1>

  <div>
    <p><strong>Email:</strong> <span th:text="${user_object.email}"></span></p>
    <p><strong>Роли:</strong></p>
    <ul>
      <li th:each="role : ${user_object.roles}" th:text="${role}"></li>
    </ul>
  </div>

  <a th:href="@{/admin/users/{id}/update(id=${user_object.id})}" class="btn btn-primary mt-3">Изменить</a>
  <a href="/admin/users" class="btn btn-secondary mt-3">Назад</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
