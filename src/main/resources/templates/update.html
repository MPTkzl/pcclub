<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование ролей пользователя</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Редактирование ролей пользователя</h1>

  <form method="post" th:action="@{/admin/users/{id}/update(id=${user_object.id})}">
    <div>
      <label>Роли:</label>
      <div th:each="role : ${roles}">
        <input type="checkbox" th:id="${role}" th:name="'roles[]'" th:value="${role}"
               th:checked="${#lists.contains(user_object.roles, role)}">
        <label th:for="${role}" th:text="${role}"></label>
      </div>
    </div>
    <button class="btn btn-success mt-3" type="submit">Изменить роли</button>
  </form>
  <a class="btn btn-warning mt-3" th:href="@{/admin/users/{id}(id=${user_object.id})}">Назад</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
