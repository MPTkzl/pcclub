<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/registration.css">
</head>
<body>
<div class="container">
  <h1>Регистрация</h1>
  <form method="post" th:action="@{/registration}">
    <div class="form-group">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" th:value="${user.name}" placeholder="Введите имя" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:value="${user.email}" placeholder="Введите email" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" placeholder="Введите пароль" required>
    </div>
    <button type="submit">Зарегистрироваться</button>
    <div class="message" th:if="${message != null}">
      <p th:text="${message}"></p>
    </div>
  </form>
</div>
</body>
</html>
