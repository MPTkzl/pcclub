<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список еды</title>
    <link rel="stylesheet" href="/food.css">
</head>
<body>
<nav class="navbar">
    <a class="navbar-brand" href="/home">PcКлуб</a>
    <ul>
        <li><a href="/general-Hall">Общий зал</a></li>
        <li><a href="/bron">Бронь</a></li>
        <li><a href="/food">Холодильник</a></li>
        <li><a href="/reviews">Отзывы</a></li>
        <li><a href="/addPc">АдминPc</a></li>
        <li><a href="/admin/food/add">АдминFood</a></li>
        <li><a href="/admin/reviews/all">АдминОтзыв</a></li>
        <li><a href="/admin/payments">АдминПлатежи</a></li>
        <li><a href="/admin/users">Админ панель</a></li>
    </ul>
    <ul class="navbar-right">
        <li><a href="/login">Выйти</a></li>
    </ul>
</nav>
<h1>Список еды</h1>

<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Категория</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="food : ${foodList}">
        <tr>
            <td th:text="${food.name}"></td>
            <td th:text="${food.category}"></td>
            <td th:text="${food.price}"></td>
            <td th:text="${food.quantity}"></td>
            <td>
                <form action="/food/buy" method="post">
                    <input type="hidden" name="foodId" th:value="${food.id}">
                    <input type="text" name="username" placeholder="Ваше имя" required>
                    <button type="submit">Купить</button>
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

</body>
</html>
